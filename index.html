<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="clac">
        <div class="display">0</div>
            <div class="clear-button clickable">C</div>
            <div class="backspace-button clickable">←</div>
        <div class="numpad">
            <div class="number clickable">7</div>
            <div class="number clickable">8</div>
            <div class="number clickable">9</div>
            <div class="number clickable">4</div>
            <div class="number clickable">5</div>
            <div class="number clickable">6</div>
            <div class="number clickable">3</div>
            <div class="number clickable">2</div>
            <div class="number clickable">1</div>
        </div>
        <div class="zero clickable">0</div>
        <div class="individual-ops next-step clickable">÷</div>
        <div class="individual-ops next-step clickable">×</div>
        <div class="individual-ops next-step clickable">-</div>
        <div class="individual-ops next-step clickable">+</div>
        <div class="individual-ops solution clickable">=</div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
